<div class="upgradefranchisescreen-container" @slideUp>
  <div class="upgradefranchisescreen-form">
    <form [formGroup]="frmUpgradeToSchool" (submit)="UpgradeToSchool(frmUpgradeToSchool.value,frmUpgradeToSchool.valid)">
      <h3 class="col-md-12 col-sm-12 col-xs-12" style="color: #00c8aa;">Upgrade to Schools</h3>
      <div class="clearfix"></div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">User ID</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="UserID or UserName" pTooltip="UserID or UserName" tooltipPosition="top"
              formControlName="UserID" (change)="onUsernameByDCIDorName(frmUpgradeToSchool.value)" required/>
            <div class="input-validation-msg">
              <validation *ngIf="isRequiredField(frmUpgradeToSchool.get('UserID'))" [errMsg]="'userIDUserNameRqrd' | translate"></validation>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">User Name</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="UserName" pTooltip="UserName" tooltipPosition="top" formControlName="UserName"
              readonly required/>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">School Name</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="School Name" pTooltip="School Name" tooltipPosition="top" formControlName="SchoolName"
              required/>
            <div class="input-validation-msg">
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">Branch</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="Branch" pTooltip="Branch" tooltipPosition="top" formControlName="BranchCode"
              required/>
            <div class="input-validation-msg">
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">Address1</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="Address1" pTooltip="Address1" tooltipPosition="top" formControlName="Address1"
              required/>
            <div class="input-validation-msg">
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">Address2</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="Address2" pTooltip="Address2" tooltipPosition="top" formControlName="Address2"
              required/>
            <div class="input-validation-msg">
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">City</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="City" pTooltip="City" tooltipPosition="top" formControlName="City" required/>
            <div class="input-validation-msg">
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">District</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="District" pTooltip="District" tooltipPosition="top" formControlName="District" required/>
            <div class="input-validation-msg">
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">State</div>
            <div class="clearfix"></div>
            <select class="form-control dropdownstyle" formControlName="StateID" required>
              <option value="" disabled selected>--Select State--</option>
              <option *ngFor="let State of States" value="{{State.StateID}}">{{State.StateName}}</option>
            </select>            
            <div class="input-validation-msg">
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">Country</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="Country" pTooltip="Country" tooltipPosition="top" formControlName="Country" required/>
            <div class="input-validation-msg">
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="label" style="color: #fff;">Zipcode</div>
            <div class="clearfix"></div>
            <input type="text" class="form-control" placeholder="Zipcode" pTooltip="Zipcode" tooltipPosition="top" formControlName="Zipcode" required/>
            <div class="input-validation-msg">
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="col-md-12 col-sm-12 col-xs-12 margin-top-15">
        <button type="submit" class="btn btn-primary btnstyles" [disabled]="!frmUpgradeToSchool.valid" pTooltip="{{'submit' | translate}}"
          tooltipPosition="top">{{'submit' | translate}}</button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
  <div class="clearfix"></div>
</div>
