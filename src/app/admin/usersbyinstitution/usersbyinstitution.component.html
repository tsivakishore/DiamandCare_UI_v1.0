<div class="usersbyinstitution-container" @slideUp>
    <div class="usersbyinstitution-form">
      <!-- Grid start -->
      <h3 class="col-md-12 col-sm-12 col-xs-12" style="color: #00c8aa;">Users</h3>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="transaction-history-container">
            <div class="transaction-history-table box-shadow">
              <p-dataTable [value]="lstUsers" [loading]="false" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                <p-header [style]="{'width': '100%'}">
                  <div class="divstyles">
                    <button type="button" class="btn btn-primary btnstyles" (click)="viewUsersByInstitutionForm()">Add User</button>
                  </div>
                </p-header>
                <p-column [style]="{'width':'110px'}" field="FirstName" header="First Name" [sortable]="true"></p-column>
                <p-column [style]="{'width':'100px'}" field="LastName" header="Last Name" [sortable]="true"></p-column>
                <p-column [style]="{'width':'100px'}" field="FatherName" header="Father Name" [sortable]="true"></p-column>
                <p-column [style]="{'width':'100px'}" field="PhoneNumber" header="Mobile Number" [sortable]="true"></p-column>
                <p-column [style]="{'width':'100px'}" field="UserName" header="User Name" [sortable]="true"></p-column>
                <p-column [style]="{'width':'80px'}" field="UpdatedBy" header="Updated By" [sortable]="true"></p-column>
                <p-column [style]="{'width':'100px'}" field="UpdatedDate" header="Updated On" [sortable]="true"></p-column>
                <!-- <p-column [style]="{'width':'100px'}" header="Edit">
                  <ng-template let-data="rowData" pTemplate="body" let-ri="rowIndex">
                    <div class="col-md-12" style="margin-left: -30px;">
                      <div class="col-md-6" style="width:100px">
                        <button type="button" class="btn btn-primary btnedit" (click)="EditFeeMaster(data)">Edit</button>
                      </div>
                    </div>
                  </ng-template>
                </p-column> -->
              </p-dataTable>
            </div>
          </div>
        </div>
      </div>
      <!-- Grid End -->
    </div>
  </div>
  <admin-footer></admin-footer>
