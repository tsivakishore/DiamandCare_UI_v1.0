<!-- particles.js container -->
<div id="landing-particles-js"></div>

<div class="landing-section">
  <div class="login-section-landing xs-MT10">
    <div class="col-md-6 col-xs-12 margin-top-10 landing-logo">
      <img src="assets/img/logo_white.jpeg" style="height: 70px;width: 70px;" />
    </div>
    <div class="col-md-6 col-xs-12 margin-top-10 right-section">
      
      <button class="btn-primary btn btn-block margin-left-5" (click)="loginForm()" pTooltip="{{'login' | translate}}" tooltipPosition="top">{{'login' | translate}}
      </button>
      <button class="btn-primary btn btn-block btn-sign-up" (click)="viewRegisterForm()" pTooltip="{{'register' | translate}}"
        tooltipPosition="top">{{'register' | translate}}
      </button>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="clearfix"></div>

  <div class="landing-block">
    <div class="row">
      <div class="col-md-12 margin-top-30 logo-section-mobile">
        <h2 class="margin-0">{{landingTitle2}}</h2>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="transaction-history-container">
          <div class="transaction-history-table box-shadow">

            <div *ngIf="loanEarnsLength!=0">
              <p-dataTable [value]="lstLoanEarns" [loading]="false" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                <p-column [style]="{'width':'80px'}" field="Groups" header="Groups" [sortable]="true"></p-column>
                <p-column [style]="{'width':'100px'}" field="Persons" header="Persons" [sortable]="true"></p-column>
                <p-column [style]="{'width':'120px'}" field="EPLoans" header="EPLoans" [sortable]="true"></p-column>
                <p-column [style]="{'width':'200px'}" field="EPLoanTypes" header="EPLoanTypes" [sortable]="true"></p-column>
                <p-column [style]="{'width':'150px'}" field="FeesReimbursement" header="Fee Reimbursement" [sortable]="true"></p-column>
                <p-column [style]="{'width':'150px'}" field="HealthBenefit" header="HealthBenefit" [sortable]="true"></p-column>
                <p-column [style]="{'width':'150px'}" field="RiskBenefit" header="RiskBenefit" [sortable]="true"></p-column>
              </p-dataTable>
            </div>

            <!--when row length is 0-->
            <div class="PTB70" *ngIf="loanEarnsLength==0">
              <div class="col-md-12 text-center">
                <h1>{{'dataLoading' | translate}}</h1>
              </div>
              <div class="clearfix"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Start Footer -->
    <div class="margin-top-10">
      <app-footer></app-footer>
    </div>
    <!-- End Footer -->
  </div>
</div>
<div class="clearfix"></div>
